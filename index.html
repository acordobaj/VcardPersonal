<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desarrollo e Integración - Servicios Profesionales</title>
    <style>
        /* Estilos Generales */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: #000033; /* Fondo azul oscuro similar al de la imagen */
            color: #ffffff; /* Texto blanco */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* Estilo de la Tarjeta (vCard style) */
        .vcard-container {
            background-color: #0a0a50; /* Un azul ligeramente más claro para la tarjeta */
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            padding: 40px;
            max-width: 450px;
            width: 100%;
            text-align: left;
        }

        /* Título Principal */
        .titulo-principal {
            font-size: 2.2em;
            font-weight: bold;
            margin-bottom: 5px;
            color: #ffffff;
            border-bottom: 3px solid #00c7e5; /* Línea de color de acento */
            padding-bottom: 10px;
        }

        /* Subtítulo o Sección de Servicios */
        .subtitulo-servicios {
            font-size: 1.4em;
            margin-top: 30px;
            margin-bottom: 15px;
            color: #00c7e5; /* Color de acento */
            font-weight: 500;
        }

        /* Lista de Servicios */
        .lista-servicios {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .lista-servicios li {
            background-color: #14146a; /* Fondo para cada elemento de la lista */
            padding: 12px 20px;
            margin-bottom: 10px;
            border-radius: 8px;
            font-size: 1.1em;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
        }

        .lista-servicios li:before {
            content: '•'; /* Ícono de viñeta moderno */
            color: #00c7e5; /* Color del ícono */
            font-weight: bold;
            display: inline-block;
            width: 1em;
            margin-left: -1em;
            margin-right: 0.5em;
        }
        
        /* Opcional: Estilo al pasar el ratón */
        .lista-servicios li:hover {
            background-color: #1c1c7a;
        }
        
        /* Sección de Contacto (Ejemplo) */
        .contacto {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #333366;
            text-align: center;
            font-size: 0.9em;
        }
        
        .contacto a {
            color: #00c7e5;
            text-decoration: none;
            font-weight: bold;
        }
        
        .contacto a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="vcard-container">
        
        <h1 class="titulo-principal">Desarrollo e Integración</h1>
        
        <p class="subtitulo-servicios">Nuestros Servicios Incluyen:</p>

        <ul class="lista-servicios">
            <li>Chatbot para Telegram</li>
            <li>Web scraping</li>
            <li>Desarrollo e integración de API's</li>
            <li>Sistemas Web</li>
            <li>Sistemas Desk</li>
        </ul>
        
        <div class="contacto">
            <p>Para más información o cotizaciones, contáctanos:</p>
            <p>Email: <a href="mailto:tu.email@ejemplo.com">acordobaj@gmail.com</a> | <a href="https://t.me/@acordobaj">Telegram</a></p>
        </div>

    </div>

</body>

</html>
